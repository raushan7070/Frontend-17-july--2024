<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper link</title>
</head>
<body>
    <!--Absolute Path of Hyperlink-->
    <a href="https://www.google.com" target="_blank"> Google</a>

    <!--How to connect google map-->
    <a href="https://maps.app.goo.gl/QHLQjJNbPNPQ3L6EA" target="_blank"> Kashi viswanath temple</a>

    <!--How to connect Anchor Tag with addresss Tag-->
    <address>
    <a href="https://maps.app.goo.gl/3shmKtJRnRxjfBPz8" target="_blank">
        B-04, Sector-03 Noida <br />
        Gautam Buddha Nagar <br />
        Uttar Pradesh-201301.
    </a>
</address>

<!--How to connect song playlist-->
<figure>
    <a href="https://wynk.in/music/package/kk/bb_1437992177556" target="_blank">
        <img src="https://static.theprint.in/wp-content/uploads/2022/06/FUGwmfiUAAAdsf022053122340520220601000430.jpg"
         alt="Image of kk"
         height="330px"
         width="400px"
         title="KK song List"
         loading="lazy">

    </a>
    <figcaption>KK song</figcaption>
</figure>
    
</body>
</html>
